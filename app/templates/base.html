<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Camp Curriculum Generator{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Nunito:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    {% block head %}{% endblock %}
</head>

<body>
    <header>
        <div class="brand">
            <a href="/" class="brand-link">MetaBus</a>
        </div>
        <h1>Camp Curriculum Generator</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/find">Find</a></li>
                <li><a href="/generate">Generate</a></li>
                <li><a href="/activities">Your Activities</a></li>
                <li><a href="/collate">Collate</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 MetaBus | Camp Curriculum Generator</p>
    </footer>

    <script src="{{ url_for('static', path='/js/script.js') }}"></script>
</body>

</html>
